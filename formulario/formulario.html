<html>
	<head>
		<title>Formulário</title>
	</head>
	<body>
		<header><h1>Curso de HTML</h1></header>
		<nav></nav>
		<section>
		<!--cfieldset- criei borda en torno do vormulario e em seguida coloquei legenda -->
		<fieldset>
		<legend>Dados do cliente</legend>
		<!--form- criação de formulario -->
		<form method="post" action="#">
			Nome: <input type="text" name="nome" placeholder="Informe o seu Nome"><br>
			<br>
			CPF: <input type="text" name="cpf" maxlength="14" placeholder="Informe o seu CPF" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" ><br>
			<br>
			E-mail: <input type="email" name="e-mail" placeholder="Informe o seu E-MAIL">
		</form>
		</fieldset>
		</section>
		<footer></footer>
	</body>
</html>
